apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: cangeles
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/cangeles-harbor-project/db@sha256:9fa40d6cfc2fc2b2184f029b8dd1ad20acfa3acaafd7eaa220be92b68acf862b
        ports:
        - containerPort: 5432
